<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/class_Utilities.css" />
    <link rel="stylesheet" href="fonts/remixicon.css" />
    <link rel="stylesheet" href="css/styleGlbal.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <title>MY PORTIFÓLIO | Time Line</title>
  </head>
  <body>
    <section id="timeLine" class="section-container">
      <!--bola girando-->
      <div class="bola"></div>
      <div class="bola"></div>
      <div class="bola"></div>
      <div class="bola"></div>
      <div class="bola"></div>
      <div class="bola"></div>
      <div class="bola"></div>
      <!--Fim Bola Girando-->
      <!--DIVES DA ORBITA-->
      <div class="containerEspacoOrbital">
        <div class="space">
          <!-- Sol -->
          <div class="sun"></div>

          <!-- Órbita 1 -->
          <div class="orbit orbit1">
            <div class="planet planet1"></div>
          </div>

          <!-- Órbita 2 com lua -->
          <div class="orbit orbit2">
            <div class="planet planet2">
              <div class="moon-orbit">
                <div class="moon"></div>
              </div>
            </div>
          </div>

          <!-- Órbita 3 -->
          <div class="orbit orbit3">
            <div class="planet planet3"></div>
          </div>

          <!-- Órbita 4 -->
          <div class="orbit orbit4">
            <div class="planet planet4"></div>
          </div>
        </div>
      </div>

      <!--FIM DAS DIVS DA ORBITA-->

      <div class="trajectHistory">
        <h1>MINHA TRAJECTÓRIA</h1>
        <h3>A Vida é uma Trajectória E Faz-se Caminhando</h3>
      </div>
      <div class="container">
        <div class="lineTimeContainer">
          <!--Linha principal-->
          <div class="lineTimePrimary"></div>

          <div class="iconLanguage">
            <img src="img/html-icon.png" alt="icone de html" />
            <img src="img/css-icon.png" alt="icone de html" />
            <img src="img/Js-icon.png" alt="icone de html" />
            <img src="img/studient-icon.png" id="school" alt="icone de html" />
            <img src="img/node-icon.png" alt="icone de html" />
            <img src="img/gitHub-icon.png" alt="icone de html" />
            <img src="img/react-icon.png" alt="icone de html" />
          </div>
          <div class="lineDescription">2011</div>
          <div class="lineDescription seta1">2011</div>
        </div>
      </div>
    </section>
  </body>
</html>
